<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>archivo navarra 2010</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Estilos espec√≠ficos para esta imagen */
    body {
      background-color: #888888;
    }
    
    /* Control de orientaci√≥n para fotos horizontales/verticales */
    @media screen and (max-width: 768px) {
      .imagen-centro img.horizontal {
        /* Para m√≥vil en modo horizontal */
        max-width: 100vw;
        max-height: 100vh;
      }
      
      .imagen-centro img.vertical {
        /* Para m√≥vil en modo vertical */
        max-width: 100%;
        max-height: 100vh;
      }
    }
    
    /* Clase para rotaci√≥n Instagram */
    .instagram-view {
      transform: rotate(90deg);
      transform-origin: center;
      max-height: 80vh;
    }
    
    /* Bot√≥n para intercambiar visualizaci√≥n */
    .view-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      z-index: 100;
    }
  </style>
  <script>
    function toggleView() {
      const img = document.getElementById('panoramica');
      if (img.classList.contains('instagram-view')) {
        img.classList.remove('instagram-view');
        localStorage.setItem('viewMode', 'normal');
      } else {
        img.classList.add('instagram-view');
        localStorage.setItem('viewMode', 'instagram');
      }
    }
    
    // Aplicar la orientaci√≥n guardada al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
      const img = document.getElementById('panoramica');
      const savedMode = localStorage.getItem('viewMode');
      if (savedMode === 'instagram') {
        img.classList.add('instagram-view');
      }
      
      // Detecci√≥n de orientaci√≥n autom√°tica
      const isLandscape = true;
      if (isLandscape) {
        img.classList.add('horizontal');
        
        // Si estamos en m√≥vil, forzar orientaci√≥n horizontal
        if (window.matchMedia("(max-width: 768px)").matches) {
          try {
            if (screen.orientation && screen.orientation.lock) {
              screen.orientation.lock('landscape').catch(e => console.log('No se pudo bloquear orientaci√≥n:', e));
            }
          } catch(e) {
            console.log('API de orientaci√≥n no soportada:', e);
          }
        }
      } else {
        img.classList.add('vertical');
      }
    });
  </script>
</head>

  </div>
  
  <button class="view-toggle" onclick="toggleView()" title="Cambiar vista para Instagram">‚Üª</button>
