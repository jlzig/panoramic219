  <script>
    function toggleView() {
      const img = document.getElementById('panoramica');
      if (img.classList.contains('instagram-view')) {
        img.classList.remove('instagram-view');
        localStorage.setItem('viewMode', 'normal');
      } else {

        localStorage.setItem('viewMode', 'instagram');

        const savedMode = localStorage.getItem('viewMode');
